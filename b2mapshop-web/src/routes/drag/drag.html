<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标拖动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        #div1 {
            width: 50px;
            height: 50px;
            background: cyan;
            position: absolute;
        }

        #div2 {
            width: 50px;
            height: 50px;
            background:red;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div content= <img src="message.elements[0].content.imageInfoArray[0].imageUrl
    "></div>>

    </div>
    <script>
        var div1 = document.querySelector('#div1');

        function drag(a) {
            //限制最大宽高，不让滑块出去
            var maxW = document.body.clientWidth - a.offsetWidth;
            var maxH = document.body.clientHeight - a.offsetHeight;
            //手指触摸开始，记录div的初始位置
            a.addEventListener('touchstart', function (e) {
                var ev = e || window.event;
                var touch = ev.targetTouches[0];
                oL = touch.clientX - a.offsetLeft;
                oT = touch.clientY - a.offsetTop;
                document.addEventListener("touchmove", defaultEvent, false);
            });
            //触摸中的，位置记录
            a.addEventListener('touchmove', function (e) {
                var ev = e || window.event;
                var touch = ev.targetTouches[0];
                var oLeft = touch.clientX - oL;
                var oTop = touch.clientY - oT;
                if (oLeft < 0) {
                    oLeft = 0;
                } else if (oLeft >= maxW) {
                    oLeft = maxW;
                }
                if (oTop < 0) {
                    oTop = 0;
                } else if (oTop >= maxH) {
                    oTop = maxH;
                }
                a.style.left = oLeft + 'px';
                a.style.top = oTop + 'px';
            });
            //触摸结束时的处理
            a.addEventListener('touchend', function () {
                document.removeEventListener("touchmove", defaultEvent);
            });
            //阻止默认事件
            function defaultEvent(e) {
                e.preventDefault();
            }
        }

        drag(div1)
        drag(div2)
    </script>
</body>

</html>
