		<div id="xx_Dshowformbox">
			<form>

					<label>门店名:</label>
					<span id="xx_Dshowshopname"></span>
				</div>
				<div class="xx_Dshowform">

				</div>
				<div class="xx_Dshowform">
					<label>姓名:</label>
					<input type="text" class="" id="xx_DshowUsernameinput" placeholder="姓名（必填）">
				</div>
				<div class="xx_Dshowform">
					<label>车牌号:</label>
					<span id="xx_Dshowchepainum" style="display: none;"></span>
					<div id="xx_Dshowcarinput" id="xx_DshowCarinput"></div>
				</div>
				<div class="xx_Dshowform">
					<label>手机号码:</label>
					<input type="text" class="" id="xx_DshowPhoneinput" placeholder="手机号（必填）">
				</div>

			</form>

						<label>公司名称：</label><span id="warningmsg1"></span>
						<input type="text" id="InputCompany" placeholder="请输入公司名称">
					</div>
					<div class="form-group">
						<label>公司地址：</label><span id="warningmsg2"></span>
						<input type="text" id="InputAddress" placeholder="请输入公司地址">
					</div>
					<div class="form-group">
						<label>联系人姓名：</label><span id="warningmsg3"></span>
						<input type="text" id="InputUsername" placeholder="请输入联系人姓名">
					</div>
					<div class="form-group">
						<label>联系电话：</label><span id="warningmsg4"></span>
						<input type="text" id="InputUserphone" placeholder="请输入联系电话">
					</div>
					<div style="text-align: center;">
						<button type="button" id="xx_regist_box">提交</button>
						<button type="button" id="xx_close_box">取消</button>
					</div>
					</form>
			</div>
